apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 19
        versionName "1.2.1"
        versionCode 121
    }


    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation project(":signature-pad")
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
